<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sulife-server</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- Load Open Sans font from Google Web Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,800,700,600,300' rel='stylesheet' type='text/css'>

        <!-- Stylesheet assets -->
        <link href="css/reset.css" rel="stylesheet">
        <!-- /Stylesheet assets -->

        <!-- Template stylesheet -->
        <link href="css/style.css" rel="stylesheet">
        <!-- /Template stylesheet -->

        <!-- Color scheme stylesheet -->
        <link href="css/colors-blue.css" rel="stylesheet">
        <!-- /Color scheme stylesheet -->
    </head>

    <body>
        <!-- Content -->
        <div class="content">
            <!-- Heading -->
            <h1>Sulife-server</h1>
            <h2>coming soon</h2>
            <!-- /Heading -->
        </div>
        <!-- /Content -->

        <!-- Countdown -->
        <div class="countdown" id="countdown">
            <div>
                <div class="countdown-number days"></div>
                <div class="countdown-text">days</div>
            </div><div>
                <div class="countdown-number hours"></div>
                <div class="countdown-text">hours</div>
            </div><div>
                <div class="countdown-number minutes"></div>
                <div class="countdown-text">minutes</div>
            </div><div>
                <div class="countdown-number seconds"></div>
                <div class="countdown-text">seconds</div>
            </div>
        </div>
        <!-- /Countdown -->

        <!-- Scripts -->
        <script src="js/modernizr.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="js/jquery.countdown.js"></script>
        <script src="js/jquery.placeholder.js"></script>
        <script src="js/config.js"></script>
        <script src="js/js.js"></script>
        <!-- /Scripts -->
    </body>
</html>
